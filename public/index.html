<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixChat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div id="app-container">
    <div id="login-page">
      <div class="container-login">
        <img src="./logoFondo.jpeg" alt="Draw" width="200" height="200" />
        <h1>PixChat</h1>
        <h2>Bienvenido</h2>
        <p>Nombre de usuario</p>
        <input id="login-input" type="text" placeholder="Ingresa tu nombre" class="input-login"/>
        <button id="login-button" class="btn-login">Entrar</button>
      </div>
    </div>

    <div id="draw-page" style="display: none;">
      <div id="toolbar">
        <h1>
          <img src="./logoPC.png" alt="Draw" />
          PixChat
        </h1>
        <button id="draw-btn" title="Pincel"> <i class="fa-solid fa-pen"></i> </button>
        <button id="erase-btn" title="Borrar"> <i class="fa-solid fa-eraser"></i> </button>
        <button id="rectangle-btn" title="Rectangulo"> <i class="fa-regular fa-square"></i> </button>
        <button id="ellipse-btn" title="Elipse"> <i class="fa-regular fa-circle"></i> </button>
        <button id="clear-btn" title="Limpiar lienzo"> <i class="fa-solid fa-trash"></i> </button>
        <button id="save-btn" title="Guardar dibujo"> <i class="fa-solid fa-download"></i> </button>
        <input type="color" id="color-picker" value="#000000" />
        <button id="toggle-chat-btn" title="Abrir chat"> <i class="fa-regular fa-comments"></i> </button>
      </div>
      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div id="chat-container" class="hidden">
        <h2>Chat</h2>
        <ul id="user-list"></ul>
        <div id="chat-box"></div>
        <div id="chat-input-container">
          <input id="message-input" type="text" placeholder="Escribe un mensaje">
          <button id="send-button" title="Enviar"><i class="fa-solid fa-paper-plane"></i></button>
          <button id="share-btn" class="btn-share" title="Compartir lienzo"><i class="fa-solid fa-camera"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
